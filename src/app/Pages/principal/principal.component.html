<div class="container">

  <div class="row">

    <div class="col-md-12" *ngIf="!campaignSaved">
      <input type="file" class="custom-file-input" id="customFileLangHTML" (change)="fileChanged($event)">
      <label class="custom-file-label" for="customFileLangHTML" data-browse="Buscar">Seleccione el archivo</label>
    </div>

    <div *ngIf="arrayListFile.length===0">
      <h5>No hay ningún archivo seleccionado</h5>
    </div>

    <div *ngIf="arrayListFile && arrayListFile.length>0" class="TableContainer">
      <h3 class="title-list">Productos</h3>
      <app-table [dataSource]="arrayListFile" [showbuttonSave]="!campaignSaved" (resetFile)="resetFile($event)"
        (onCancel)="onOtherFile()">
      </app-table>
    </div>

    <div class="alert alert-success w-100" role="alert" *ngIf="campaignSaved">
      <h4 class="alert-heading">La campaña se ha guardado existosamente!</h4>
      <div>Código de campaña: {{campaignSaved.id}}</div>
      <div>Nombre de campaña: {{campaignSaved.name}}</div>
      <div>Fecha de creación de campaña: {{campaignSaved.date | date}}</div>
      <hr>

      <button mat-raised-button color="primary" (click)="onOtherFile()">
        Cargar mas productos
      </button>
      <!-- <p class="mb-0">La campaña se ha guardado existosamente</p> -->
    </div>


    <!-- <div *ngIf="listProvince.length > 0" class="TableContainer">
      <h3> -- Provincias</h3>
      <app-table [dataSource]="listProvince"></app-table>
    </div>
    <div *ngIf="listDistrict.length > 0" class="TableContainer">
      <h3> -- Distritos</h3>
      <app-table [dataSource]="listDistrict"></app-table>
    </div> -->
  </div>
</div>
