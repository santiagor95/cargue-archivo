<table mat-table [dataSource]="_dataSource" class="mat-elevation-z8 MatTable">

  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let index = index"> {{index+1}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container *ngFor="let columnName of columnList;let i = index" [matColumnDef]="columnName.name">
    <th mat-header-cell *matHeaderCellDef>
      <div class="cell-header-table" [ngStyle]="{'background': columnName.columnKey?'#00ce0061':''}">
        <!-- {{columnName|json}} -->
        <h6 *ngIf="!columnName.columnKey">{{'Columna '+(i+1)}}</h6>
        <mat-form-field>
          <mat-label>Seleccionar</mat-label>
          <mat-select (selectionChange)="onSelectionChange($event, columnName)" [(value)]="columnName.columnKey">
            <mat-option>--Ninguno--</mat-option>
            <mat-option *ngFor="let field of listFields" [(value)]="field.key">
              {{field.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element[columnName.name]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<div *ngIf=showbuttonSave>
  <button mat-raised-button color="primary" (click)="exportList()" *ngIf="!isLoading">
    Guardar
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <button mat-raised-button color="primary" *ngIf="isLoading" [disabled]="true">
    cargando...
    <mat-icon>cloud_upload</mat-icon>
  </button>
  &nbsp;
  <button mat-raised-button color="warn" *ngIf="!isLoading" (click)="onCancel.emit()">
    Cancelar
  </button>
</div>
